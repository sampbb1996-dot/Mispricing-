detectors:
  - name: "manual_price_check"
    kind: "price_spread"
    enabled: true
    params:
      source_a:
        kind: "json_list"
        url: "https://example.com/a.json"
        list_path: "items"
        title_field: "title"
        price_field: "price"
        url_field: "url"

      source_b:
        kind: "json_list"
        url: "https://example.com/b.json"
        list_path: "items"
        title_field: "title"
        price_field: "price"
        url_field: "url"

      min_abs_profit: 10
      min_roi: 0.15
